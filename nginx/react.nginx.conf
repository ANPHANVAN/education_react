    # }

    # Phục vụ tệp tĩnh từ thư mục uploads
    location /uploads/ {
      alias /uploads/;
      expires 14d;
      add_header Cache-Control "public";
      try_files $uri $uri/ =404;
      include mime.types;
      default_type application/octet-stream;
    }

    # Phục vụ file tĩnh từ thư mục public
    location /public/ {
      alias /public/;
      expires 30d;
      add_header Cache-Control "public";
      include mime.types;
      default_type application/octet-stream;
    }
  }  

  server {
    listen 8080;
    server_name localhost;

    location = /health {
      access_log off;
      return 200 'OK';
      add_header Content-Type text/plain;
    }
  }

  # Những domain khác không có quyền vào
  server {
    listen 80 default_server;
    listen 443 ssl default_server;

    # ssl_certificate /etc/letsencrypt/api.web.com.pem;
    # ssl_certificate_key /etc/letsencrypt/api.web.com-key.pem;
    ssl_certificate /etc/letsencrypt/live/new.hdp.io.vn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/new.hdp.io.vn/privkey.pem;

    return 403;  # hoặc 403 nếu muốn, 444 là drop connection không phản hồi gì
  }
